<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- <link rel="stylesheet" title="light" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
  <link rel="stylesheet" title="dark" href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css"> -->
  <link rel="stylesheet" href="src/custom-theme-switcher.css">
</head>
<body>
  <div id="app">加载中...</div>
  <script>
    window.$docsify = {
      name: '烂笔头',
      repo: 'https://github.com/markz-demo/docsify-dark-switch',
      loadNavbar: true, //导航栏
      loadSidebar: true, //侧边栏
      subMaxLevel: 2,  // 显示标题最大级数
      coverpage: true,//开启页面渲染
      themeSwitcher: {
      debug: true,
      fixed: false,
      style: { top: '10px', right: '10px' }, // 可自定义下拉菜单的位置
      },
      plugins: [
        function (hook, vm) {
          hook.beforeEach(html => {
            var url = 'https://github.com/markz-demo/docsify-dark-switch/blob/main/docs/' + vm.route.file;
            const editHtml = '[:memo: Edit Document](' + url + ')\n';
            return editHtml + html;
          });
        },
      ],
    };
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify-dark-switch/dist/docsify-dark-switch.min.js"></script> -->
  <script src="src/custom-theme-switcher.js"></script>
</body>
</html>
